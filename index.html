<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TORNEIOS DE XADREZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #000000, #ca8a04);
            background-attachment: fixed;
            color: #e7e5e4; /* Light gray for text */
        }
         ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        ::-webkit-scrollbar-thumb {
            background: #ca8a04;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a16207;
        }
        /* PWA Install Banner Styles */
        #pwa-install-banner {
            position: fixed;
            bottom: -150px; /* Hidden by default */
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 2rem);
            max-width: 500px;
            background-color: rgba(28, 25, 23, 0.9); /* --sidebar-bg */
            backdrop-filter: blur(10px);
            color: #fef3c7; /* --text-on-sidebar */
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            transition: bottom 0.5s ease-in-out;
            z-index: 100;
            border: 1px solid rgba(250, 204, 21, 0.2); /* --border-color */
        }
        #pwa-install-banner.visible {
            bottom: 1rem;
        }
        #pwa-install-banner p {
            margin: 0;
            font-weight: 500;
            font-size: 0.9rem;
        }
        #pwa-install-btn {
            background-color: #ca8a04; /* --btn-primary-bg */
            color: #1c1917; /* --btn-primary-text */
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
        }
        #pwa-install-btn:hover {
            background-color: #a16207; /* --btn-primary-hover-bg */
        }
        #pwa-dismiss-btn {
            background: none;
            border: none;
            color: #a8a29e; /* --text-secondary */
            font-size: 1.5rem;
            line-height: 1;
            cursor: pointer;
            padding: 0.25rem;
        }
        #pwa-dismiss-btn:hover {
            color: white;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0",
    "vite": "https://aistudiocdn.com/vite@^7.1.12",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0"
  }
}
</script>
</head>
<body class="antialiased">
    <div id="root"></div>
    <div id="pwa-install-banner">
        <p>Instale o app no seu dispositivo!</p>
        <div class="flex items-center gap-2">
            <button id="pwa-install-btn">Instalar</button>
            <button id="pwa-dismiss-btn">&times;</button>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
